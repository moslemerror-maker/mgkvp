<!DOCTYPE html>
<html lang="en">
<head>
    <title>Check Result</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        input { font-size: 1.2em; }
        button { font-size: 1.2em; background-color: #007bff; color: white; border: none; padding: 10px 15px; }
    </style>
</head>
<body>
    <h2>Enter Your Roll Number</h2>

    <label>Solve: 2 + 2 = ?</label>
    <input type="text" id="captcha">
    <br><br>

    <label>Enter Roll Number:</label>
    <input type="text" id="roll-number">
    <br><br>

    <button onclick="checkResult()">Submit</button>

    <script>
        function checkResult() {
            // Get the value from the roll number box
            var rollNo = document.getElementById('roll-number').value;

            // Check if the roll number is the one you want
            if (rollNo === '123456789') {
                // If it matches, open the PDF you uploaded
                window.open('my-result.pdf');
            } else {
                // If it's anything else, show an alert
                alert('Roll Number Not Found!');
            }
        }
    </script>
</body>
</html>
